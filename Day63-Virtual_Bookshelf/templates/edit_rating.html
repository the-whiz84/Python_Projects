
{% extends 'base.html' %}
<!--Don't forget your import here-->
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Edit Rating{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1>Update Rating</h1>
 
      {{ render_form(form, novalidate=True) }}
 
      <p class="space-above">
        <a href="{{ url_for('home') }}">See all books</a>
      </p>
    </div>
  </div>
</div>
 
{% endblock %}
